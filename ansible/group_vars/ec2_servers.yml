# group_vars/ec2_servers.yml
app_name: "your-dotnet-app"
app_user: "www-data"
app_group: "www-data"
app_directory: "/var/www/your-app"
app_executable: "YourAppName"  # Your .NET executable name
app_port: "5000"
dotnet_version: "8.0"
aspnet_environment: "Production"

# Optional configurations
install_nginx: true
configure_firewall: false
server_name: "your-domain.com"  # For nginx

# Environment variables for your app
app_env_vars:
  ConnectionStrings__DefaultConnection: "your-connection-string"
  ApiKey: "your-api-key"
  # Add more as needed